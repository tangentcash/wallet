<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-title" content="Tangent Cash" />
    <link rel="icon" type="image/png" href="/src-web/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/src-web/favicon.svg" />
    <link rel="shortcut icon" href="/src-web/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/src-web/apple-touch-icon.png" />
    <link rel="manifest" href="/src-web/site.webmanifest" />
    <title>Tangent Cash</title>
    <style>
      body {
        margin: 0;
      }

      #splashscreen {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, #0b130f, #000);
        background-attachment: fixed;
      }
      
      .splashscreen {
        box-sizing: border-box;
        --path: #44f1a6;
        --dot: #44f1a6;
        --duration: 3s;
        width: 44px;
        height: 44px;
        display: inline-block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .splashscreen:before {
        box-sizing: border-box;
        content: "";
        width: 6px;
        height: 6px;
        border-radius: 50%;
        position: absolute;
        display: block;
        background: var(--dot);
        top: 37px;
        left: 19px;
        transform: translate(-18px, -18px);
        animation: rect-dot-clip var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
      }

      .splashscreen svg {
        box-sizing: border-box;
        display: block;
        width: 100%;
        height: 100%;
      }

      .splashscreen svg rect,
      .splashscreen svg polygon,
      .splashscreen svg circle {
        box-sizing: border-box;
        fill: none;
        stroke: var(--path);
        stroke-width: 10px;
        stroke-linejoin: round;
        stroke-linecap: round;
      }

      .splashscreen svg polygon {
        box-sizing: border-box;
        stroke-dasharray: 145 76 145 76;
        stroke-dashoffset: 0;
        animation: triangle-path-clip var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
      }

      .splashscreen svg rect {
        box-sizing: border-box;
        stroke-dasharray: 192 64 192 64;
        stroke-dashoffset: 0;
        animation: rect-path-clip 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
      }

      .splashscreen svg circle {
        box-sizing: border-box;
        stroke-dasharray: 150 50 150 50;
        stroke-dashoffset: 75;
        animation: circle-path-clip var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
      }

      .circle {
        box-sizing: border-box;
        animation: circle-clip 6s linear infinite;
      }

      .rect {
        box-sizing: border-box;
        opacity: 0;
        animation: rect-clip 6s linear infinite;
      }

      .triangle {
        box-sizing: border-box;
        width: 48px;
        opacity: 0;
        animation: triangle-clip 6s linear infinite;
      }

      .splashscreen .triangle:before {
        box-sizing: border-box;
        left: 21px;
        transform: translate(-10px, -18px);
        animation: triangle-dot-clip var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
      }

      @keyframes circle-clip {
        0% {
          opacity: 1;
        }
        28% {
          opacity: 1;
        }
        33% {
          opacity: 0;
        }
        95% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes triangle-clip {
        0% {
          opacity: 0;
        }
        33% {
          opacity: 0;
        }
        38% {
          opacity: 1;
        }
        61% {
          opacity: 1;
        }
        66% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes rect-clip {
        0% {
          opacity: 0;
        }
        66% {
          opacity: 0;
        }
        70% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        95% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes triangle-path-clip {
        33% {
          stroke-dashoffset: 74;
        }
        66% {
          stroke-dashoffset: 147;
        }
        100% {
          stroke-dashoffset: 221;
        }
      }

      @keyframes triangle-dot-clip {
        33% {
          transform: translate(0, 0);
        }
        66% {
          transform: translate(10px, -18px);
        }
        100% {
          transform: translate(-10px, -18px);
        }
      }

      @keyframes rect-path-clip {
        25% {
          stroke-dashoffset: 64;
        }
        50% {
          stroke-dashoffset: 128;
        }
        75% {
          stroke-dashoffset: 192;
        }
        100% {
          stroke-dashoffset: 256;
        }
      }

      @keyframes rect-dot-clip {
        25% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(18px, -18px);
        }
        75% {
          transform: translate(0, -36px);
        }
        100% {
          transform: translate(-18px, -18px);
        }
      }
      
      @keyframes circle-path-clip {
        25% {
          stroke-dashoffset: 125;
        }
        50% {
          stroke-dashoffset: 175;
        }
        75% {
          stroke-dashoffset: 225;
        }
        100% {
          stroke-dashoffset: 275;
        }
      }
    </style>
  </head>
  <body>
    <div id="root" class="layer-gradient">
      <div id="splashscreen">
        <div id="splashscreen-content">
          <div class="splashscreen circle">
            <svg viewBox="0 0 80 80">
                <circle id="test" cx="40" cy="40" r="32"></circle>
            </svg>
          </div>
          <div class="splashscreen triangle">
              <svg viewBox="0 0 86 80">
                  <polygon points="43 8 79 72 7 72"></polygon>
              </svg>
          </div>
          <div class="splashscreen rect">
              <svg viewBox="0 0 80 80">
                  <rect x="8" y="8" width="64" height="64"></rect>
              </svg>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
